<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsVote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, sans-serif; margin: 0; background:#0b141a; color:#e9edef; }
        a { color:#53bdeb; text-decoration: none; }
        header { position: sticky; top:0; background:#202c33; padding:12px 16px; border-bottom:1px solid #2a3942; }
        .container { max-width: 900px; margin: 0 auto; padding: 16px; }
        .card { background:#111b21; border:1px solid #233138; border-radius:12px; padding:16px; margin: 12px 0; }
        .btn { background:#00a884; color:#042a2f; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
        .btn:disabled { opacity:0.6; cursor:not-allowed; }
        .input, .textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #2a3942; background:#0b141a; color:#e9edef; }
        .options { display:grid; gap:12px; }
        .bar { height:10px; background:#233138; border-radius:999px; overflow:hidden; }
        .bar > div { height:100%; background:#00a884; }
        .badge { font-size:12px; opacity:0.8; }
        .top-actions { display:flex; gap:12px; align-items:center; }
        .flash { padding:10px 12px; border-radius:8px; background:#1f2c33; margin-bottom:10px; }
    </style>
</head>
<body>
<header>
    <div class="container top-actions">
        <div style="font-weight:700;">WhatsVote</div>
        <div style="margin-left:auto;"><a href="/">Home</a> · <a href="/create/">Create Poll</a> · <a href="/admin/">Admin</a></div>
    </div>
</header>
<div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
